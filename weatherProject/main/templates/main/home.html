<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- Add Tailwind CSS link here -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-5 rounded-lg shadow-lg w-96">
        {% if user.is_authenticated %}
            <!-- Redirect to index.html if the user is signed in -->
            <script>
                window.location.href = "{% url 'index' %}";
            </script>
        {% else %}
            <h1 class="mb-4 text-3xl font-extrabold text-gray-900 dark:text-white md:text-5xl lg:text-6xl">
                <span class="text-transparent bg-clip-text bg-gradient-to-r to-emerald-600 from-sky-400">
                    Better Data
                </span> Welcome To my Weather App.
            </h1>
            <p class="text-lg font-normal text-gray-500 lg:text-xl dark:text-gray-400">
                My App will display the details on the weather condition based on the selected Country.
            </p>
            <a href="{% url 'signup' %}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full mt-4 inline-block">
                Sign Up
            </a>
            <a href="{% url 'login' %}" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-full mt-4 ml-4 inline-block">
                Log In
            </a>
        {% endif %}
    </div>
</body>
</html>
